<nav class="navbar navbar-expand-lg navbar-light bg-success">
  <div class="container-fluid">
    <h1 class="text-light me-5 h3"><i class="fas fa-wallet mx-3"></i>BilleterApp</h1>
  </div>
</nav>

<div class="container-fluid py-5" style="height: 100vh;">
  <div class="row text-center my-5">
    <div class="col-lg-2 col-sm-6 mx-auto">
      <form class="mt-3 mb-3" [formGroup]="form" (ngSubmit)="onRegister()">
        <input class="form-control" type="text" formControlName="email" placeholder="Ingresa un email" />
        <input class="form-control my-3" type="password" formControlName="password1" placeholder="Ingresa una contraseña" />
        <input class="form-control" type="password" formControlName="password2" placeholder="Repite la contraseña" />
        <p *ngIf="invalidData" class="text-success text-center mb-3">Datos inválidos</p>
        <button type="submit" class="btn btn-success mt-3">Registrarse</button>
        <p class="mt-3"><a class="text-success" href="/login">Ingresar</a></p>
      </form>
      <div class="alert alert-success" role="alert">
        Antes que nada, asegúrese de que la <a href="https://hitzseb-wallet-wizard.onrender.com/swagger-ui/index.html" target="_blank">API</a> esté despierta.
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
